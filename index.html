<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Planner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1>Holiday Planner</h1>
                <button id="sidebarClose" class="sidebar-close">✕</button>
            </div>

            <div class="sidebar-card">
                <h3>Holiday Allowance</h3>
                <div class="form-group">
                    <label for="totalHolidays">Total Days:</label>
                    <div class="input-group">
                        <input type="number" id="totalHolidays" min="0" max="60" value="20">
                        <button id="setHolidayBtn" class="btn btn-primary">Set</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="totalDaysValue">20</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Used:</span>
                        <span class="stat-value" id="usedDaysValue">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Left:</span>
                        <span class="stat-value" id="remainingDaysValue">20</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-card">
                <h3>Assign Holiday</h3>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="multiSelectMode">
                        <span>Multi-Select Mode</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label>Selected Date(s):</label>
                    <input type="text" id="selectedDate" readonly placeholder="Click calendar">
                </div>
                
                <div id="selectedDatesContainer" class="selected-dates" style="display: none;">
                    <label>Selected Dates:</label>
                    <div id="selectedDatesList" class="selected-dates-list"></div>
                    <button id="clearSelectionBtn" class="btn btn-secondary" style="width: 100%; margin-top: 8px;">Clear Selection</button>
                </div>
                
                <div class="form-group">
                    <label for="holidayLabel">Label:</label>
                    <input type="text" id="holidayLabel" placeholder="e.g., Summer Break">
                </div>

                <div class="form-group">
                    <label for="dayType">Day Type:</label>
                    <select id="dayType">
                        <option value="holiday">Holiday (counts toward allowance)</option>
                        <option value="sick">Sick Day (doesn't count)</option>
                        <option value="unpaid">Unpaid Leave (doesn't count)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="holidayColor">Color:</label>
                    <div class="color-picker">
                        <input type="color" id="holidayColor" value="#4ecdc4">
                        <div class="color-presets">
                            <button class="color-btn" style="background-color: #4ecdc4;" data-color="#4ecdc4" title="Teal"></button>
                            <button class="color-btn" style="background-color: #ff6b6b;" data-color="#ff6b6b" title="Red"></button>
                            <button class="color-btn" style="background-color: #ffd93d;" data-color="#ffd93d" title="Gold"></button>
                            <button class="color-btn" style="background-color: #6bcf7f;" data-color="#6bcf7f" title="Green"></button>
                            <button class="color-btn" style="background-color: #9b59b6;" data-color="#9b59b6" title="Purple"></button>
                            <button class="color-btn" style="background-color: #3498db;" data-color="#3498db" title="Blue"></button>
                        </div>
                    </div>
                </div>

                <button id="assignHolidayBtn" class="btn btn-success">Assign Holiday</button>
            </div>

            <div class="sidebar-card">
                <h3>Your Holidays</h3>
                <div id="holidayList" class="holiday-list">
                    <p class="empty-state">No holidays assigned</p>
                </div>
            </div>

            <div class="sidebar-card">
                <h3>Actions</h3>
                <button id="clearAllBtn" class="btn btn-danger btn-block">Clear All</button>
                <button id="exportBtn" class="btn btn-secondary btn-block">Export</button>
            </div>
        </aside>

        <main class="main-view">
            <button id="sidebarToggle" class="sidebar-toggle">☰</button>

            <div class="view-tabs">
                <button id="monthViewTab" class="tab-btn active" data-view="month">Months</button>
                <button id="yearViewTab" class="tab-btn" data-view="year">Year</button>
            </div>

            <div class="calendar-container">
                <div id="monthView" class="calendar-view active">
                    <div class="calendar-header">
                        <button id="prevMonth" class="nav-btn">← Previous</button>
                        <h2 id="monthYear"></h2>
                        <button id="nextMonth" class="nav-btn">Next →</button>
                    </div>
                    
                    <div class="weekdays">
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                        <div class="weekday">Sun</div>
                    </div>
                    
                    <div id="calendar" class="calendar-grid"></div>
                    
                    <div class="calendar-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #4ecdc4;"></div>
                            <span>Holiday</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: linear-gradient(135deg, #ffe0e0 0%, #ffcccc 100%);"></div>
                            <span>Sick Day</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: linear-gradient(135deg, #ffe8cc 0%, #ffd99f 100%);"></div>
                            <span>Unpaid Leave</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: linear-gradient(135deg, #ffe5e5 0%, #ffcccc 100%);"></div>
                            <span>Bank Holiday</span>
                        </div>
                    </div>
                </div>
                
                <div id="yearView" class="calendar-view">
                    <div class="year-header">
                        <button id="prevYear" class="nav-btn">← Previous Year</button>
                        <h2 id="yearDisplay"></h2>
                        <button id="nextYear" class="nav-btn">Next Year →</button>
                    </div>
                    
                    <div id="yearCalendar" class="year-calendar"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
